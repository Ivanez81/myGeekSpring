<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <head th:insert="~{fragments/my-head :: header}"></head>
</head>

<body>
<div class="container">
    <nav>
        <div th:insert="~{fragments/my-nav :: menu}"></div>
    </nav>

    <main>
        <h1>Students List</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Courses Count</th>
                <th>Actions</th>
            </tr>
            </thead>

            <!--/*@thymesVar id="studentsList" type="java.util.List<ru.blinov.entities.Student>"*/-->
            <tr th:each="student : ${studentsList}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <!--<td th:text="${student.courses}"></td>-->
                <td th:text="${student.courses.size()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="'/students/' + ${student.id} + '/edu'" role="button">Courses Info</a>
                </td>
                <!--<td>-->

                    <!--<p th:if="${student.name.length()} &gt; 3">-->
                        <!--Normal-->
                    <!--</p>-->
                    <!--<p class="p-3 mb-2 bg-danger text-white" th:unless="${student.name.length()} &gt; 3">-->
                        <!--To short-->
                    <!--</p>-->
                <!--</td>-->

            </tr>
        </table>
        <br>
        <a href="/">Back To Main Page</a>
        <br>
        <button id="consoleTestBtn" >Console</button>
        <input id="myInput" />
    </main>

</div>
</body>

<footer>
    <div th:insert="~{fragments/my-footer :: foot}"></div>
</footer>

</html>
