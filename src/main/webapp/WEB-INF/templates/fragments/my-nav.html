<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="fluid-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="menu">
        <a class="navbar-brand" href="/">MyGeekSpring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/students/list' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/students/list}">Student List<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"> </div>
</div>
</body>
</html>
