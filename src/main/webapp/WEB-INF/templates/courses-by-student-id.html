
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Courses</title>
    <head th:insert="~{fragments/my-head :: header}"></head>
</head>
<body>
<div class="container">
    <nav>
        <div th:insert="~{fragments/my-nav :: menu}"></div>
    </nav>

    <main>
        <!--/*@thymesVar id="coursesByStudentId" type="java.util.List<ru.blinov.entities.Course>"*/-->
        <!--/*@thymesVar id="coursesList" type="java.util.List<ru.blinov.entities.Course>"*/-->
        <h1>Active Courses</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tr th:each="course : ${coursesByStudentId}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.name}"></td>
                <td>
                    <a class="btn btn-danger" th:href="${#httpServletRequest.getRequestURI()} + '/remove/' + ${course.id}"
                       role="button">Unroll</a>
                </td>
            </tr>
        </table>
        <br>

        <h1>Available Courses</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tr th:each="avCourse : ${coursesList}">
                <td th:text="${avCourse.id}"></td>
                <td th:text="${avCourse.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="${#httpServletRequest.getRequestURI()} + '/add/' + ${avCourse.id}"
                       role="button">Enroll</a>
                </td>
            </tr>
        </table>
        <br>

        <a href="/students/list">Back</a>
    </main>

</div>
</body>

<footer>
    <div th:insert="~{fragments/my-footer :: foot}"></div>
</footer>

</html>
